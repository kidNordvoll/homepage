services:
  web:
    build: .
    container_name: homepage
    command: ["/app/entrypoint.sh"]
    volumes:
      - .:/app
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: homepage_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
    user: "nginx:nginx"
    depends_on:
      - web
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
  